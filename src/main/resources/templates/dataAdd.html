<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>


<body class="d-flex h-100 text-center text-bg-dark">



<div class="container mt-5 mb-5">
    <h1>NEW DATA</h1>
    <form action="/data/add" metod="post">
        <input type="text" name="title" placeholder="input title of your data" class="form-control"><br>
        <input type="text" name="anons" placeholder="input anons of your data" class="form-control"><br>
        <textarea  name="data" placeholder="input your data" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Post</button>
    </form>
</div>





</body>
